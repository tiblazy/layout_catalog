<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Catalog</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
  </head>

  <body>
    <header class="header">
      <a
        href="#logo"
        class="header__logo"
      >
        <img
          src="./images/logo.png"
          alt="moyo_logo"
        />
      </a>

      <nav class="header__navigation">
        <ul class="header__list list">
          <li class="list__item">
            <a
              class="list__item is-active"
              href="#apple"
              rel="noopener noreferrer"
            >
              apple
            </a>
          </li>

          <li class="list__item">
            <a
              class="list__item"
              href="#samsung"
              rel="noopener noreferrer"
            >
              samsung
            </a>
          </li>

          <li class="list__item">
            <a
              class="list__item"
              href="#smartphones"
              rel="noopener noreferrer"
            >
              smartphones
            </a>
          </li>

          <li class="list__item">
            <a
              class="list__item"
              href="#laptops&computers"
              rel="noopener noreferrer"
              data-qa="nav-hover"
            >
              laptops &#38; computers
            </a>
          </li>

          <li class="list__item">
            <a
              class="list__item"
              href="#gadgets"
              rel="noopener noreferrer"
            >
              gadgets
            </a>
          </li>

          <li class="list__item">
            <a
              class="list__item"
              href="#tablets"
              rel="noopener noreferrer"
            >
              tablets
            </a>
          </li>

          <li class="list__item">
            <a
              class="list__item"
              href="#photo"
              rel="noopener noreferrer"
            >
              photo
            </a>
          </li>

          <li class="list__item">
            <a
              class="list__item"
              href="#video"
              rel="noopener noreferrer"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
